---
founder:
  dumpPath: '${ERIN_DUMP_PATH}'
  pattern: 'dump*.pcap'
  regexp: '^dump_\d{1,10}_\d{8}_\d{6}.pcap$'

parser:
  movePath: '${ERIN_MOVE_PATH}'
  storePath: '${ERIN_STORE_PATH}'
  queueName: messages
  maxShard: 2

healthcheck:
  listen: ':9000'

log:
  tag: kannel.erin
  level: debug
  output: stdsep
  format: json
  formatConfig:
    colors: false
    disableTimestamp: true
