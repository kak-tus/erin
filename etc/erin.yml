---
founder:
  dumpPath: '${ERIN_DUMP_PATH}'
  pattern: 'dump*.pcap'
  regexp: '^\S+?_\d{8}_\d{6}.pcap$'

parser:
  movePath: '/home/acp/qqq'
  storePath: '/home/acp/qqq2'

healthcheck:
  listen: ':9000'

log:
  tag: kannel.erin
  level: debug
  output: stdsep
  format: json
  formatConfig:
    colors: false
    disableTimestamp: true
