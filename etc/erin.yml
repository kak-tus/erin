---
founder:
  dumpPath: '${ERIN_IN_DUMP_PATH}'
  # connectionName_connectionID_20060102_150405.pcap
  pattern: '*.pcap'
  regexp: '^\S{1,100}_\d{1,10}_\d{8}_\d{6}.pcap$'

parser:
  movePath: '${ERIN_OLD_MOVE_TO_PATH}'
  storePath: '${ERIN_TEMP_STORE_PATH}'
  uri: 'amqp://${ERIN_RABBITMQ_USER}:${ERIN_RABBITMQ_PASSWORD}@${ERIN_RABBITMQ_ADDR}/${ERIN_RABBITMQ_VHOST}'
  queueName: messages
  maxShard: 2

healthcheck:
  listen: ':9000'

log:
  tag: kannel.erin
  level: debug
  output: stdsep
  format: json
  formatConfig:
    colors: false
    disableTimestamp: true
